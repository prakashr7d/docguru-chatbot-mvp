version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- order_status:
    use_entities: true
- order_cancel:
    use_entities: true
- return:
    use_entities: true
- product_stock:
    use_entities: true
- product_updates:
    use_entities: true
- login:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- inform:
    use_entities: true
- order_shoes:
    use_entities: true
- greet:
    use_entities: true
- chitchat:
    use_entities: true
- faq:
    use_entities: true
- out_of_scope:
    use_entities: true
- nlu_fallback:
    use_entities: true
- logout:
    use_entities: []
- EXTERNAL_logout:
    use_entities: true
- EXTERNAL_unblock_login:
    use_entities: true
- show_more:
    use_entities: []
entities:
- email
- color
- number
- negation
- language
- company
- product
slots:
  user_email:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  user_first_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  user_last_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  is_logged_in:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: false
    auto_fill: true
    influence_conversation: true
  user_otp:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  color:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  size:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  rating:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  open_feedback:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  survey_complete:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  previous_form:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  next_form:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  email_tries:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: 0
    auto_fill: true
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  login_blocked:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: false
    auto_fill: false
    influence_conversation: true
  otp_tries:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: 0
    auto_fill: true
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  show_more_count:
    type: float
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_generic_greet:
  - buttons:
    - payload: /order_status
      title: Check order status
    - payload: /return_order
      title: Return an order
    - payload: product_enquiry
      title: product_enquiry
    - payload: /buy_items_in_cart
      title: Buy items in cart
    - payload: /mood_based_search
      title: ðŸ†• Mood based search ðŸ”¥
    - payload: /photo_search
      title: ðŸ†• Search via photos ðŸ”¥
    - payload: /discount_and_offers
      title: Looking for discounts and offers
    - payload: /service_request_enquiry
      title: Enquire about a service request
