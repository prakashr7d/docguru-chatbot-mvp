version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- order_status:
    use_entities: true
- order_cancel:
    use_entities: true
- return:
    use_entities: true
- product_stock:
    use_entities: true
- product_updates:
    use_entities: true
- login:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- inform:
    use_entities: true
- order_shoes:
    use_entities: true
- greet:
    use_entities: true
- chitchat:
    use_entities: true
- faq:
    use_entities: true
- out_of_scope:
    use_entities: true
- nlu_fallback:
    use_entities: true
- logout:
    use_entities: []
- EXTERNAL_logout:
    use_entities: true
- EXTERNAL_unblock_login:
    use_entities: true
- show_more:
    use_entities: []
- return_order:
    use_entities: []
- ask_refund_account:
    use_entities: true
- ask_reason_for_return:
    use_entities: true
- select_return_order:
    use_entities: true
entities:
- email
- color
- number
- negation
- language
- company
- product
- reason_for_return
- refund_account
- order_id
slots:
  user_email:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  user_first_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  user_last_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  is_logged_in:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: false
    auto_fill: true
    influence_conversation: true
  user_otp:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  color:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  size:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  rating:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  open_feedback:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  survey_complete:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  previous_form:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  next_form:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  email_tries:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: 0
    auto_fill: true
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  login_blocked:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: false
    auto_fill: false
    influence_conversation: true
  otp_tries:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: 0
    auto_fill: true
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  show_more_count:
    type: float
    initial_value: null
    auto_fill: true
    influence_conversation: false
  action_that_triggered_show_more:
    type: text
    initial_value: null
    auto_fill: true
    influence_conversation: false
  is_show_more_triggered:
    type: bool
    initial_value: null
    auto_fill: false
    influence_conversation: false
  order_id_for_return:
    type: float
    initial_value: null
    auto_fill: true
    influence_conversation: false
  reason_for_return:
    type: categorical
    values:
      - Don't need the Product
      - Quality issues
      - Incorrect Items
    initial_value: null
    influence_conversation: false
  reason_for_return_description:
    type: text
    initial_value: null
    influence_conversation: false
  pickup_address_for_return:
    type: text
    initial_value: null
    influence_conversation: false
  refund_account:
    type: categorical
    values:
      - Primary Account
      - Credit Points
  type_of_return:
    type: categorical
    values:
      - Return Product
      - Replace Product
responses:
  utter_generic_greet:
  - buttons:
    - payload: /order_status
      title: Check order status
    - payload: /return_order
      title: Return an order
    - payload: product_enquiry
      title: product_enquiry
    - payload: /buy_items_in_cart
      title: Buy items in cart
    - payload: /mood_based_search
      title: ðŸ†• Mood based search ðŸ”¥
    - payload: /photo_search
      title: ðŸ†• Search via photos ðŸ”¥
    - payload: /discount_and_offers
      title: Looking for discounts and offers
    - payload: /service_request_enquiry
      title: Enquire about a service request
    text: Hi there! I'm Dash, a virtual sales assistant. How can I help you? These are a few things I can do for you.
  utter_default:
  - text: I don't think I understand. Can you be a bit more clear or paraphrase?
  utter_open_current_orders:
  - text: These orders are currently being shipped to you.
  utter_no_open_orders:
  - text: Looks like you don't have any active orders
  utter_chitchat/not_registered_user:
  - text: No worries. You can create an account on our website.
  utter_chitchat/goodbye:
  - text: bye bye
  - text: c u l8er allig8er
  utter_no_order:
  - text: Hmm, seems like we don't have an order associated with that email
  utter_personalized_greet_new_session:
  - buttons:
    - payload: /order_status
      title: Check order status
    - payload: /return_order
      title: Return an order
    - payload: product_enquiry
      title: product_enquiry
    - payload: /buy_items_in_cart
      title: Buy items in cart
    - payload: /mood_based_search
      title: ðŸ†• Mood based search ðŸ”¥
    - payload: /photo_search
      title: ðŸ†• Search via photos ðŸ”¥
    - payload: /discount_and_offers
      title: Looking for discounts and offers
    - payload: /service_request_enquiry
      title: Enquire about a service request
    text: Hi {first_name}, great that you logged in. Now I can give you a personalized experience. These are a few things I can do for you.
  utter_not_logged_in_prompt:
  - text: Seems like you have not logged in.
  utter_email_not_valid_prompt:
  - text: Seems like this is not a valid email id
  utter_ask_user_email:
  - text: Can you please share your email id with me so that I can validate your account?
  utter_user_email_not_valid:
  - text: Sorry, I could not find an account associated with this email. Have you signed up on our website?
  utter_ask_user_otp:
  - text: I have sent an otp to your email id. Can you please share that with me?
  utter_login_success:
  - text: Great! I have successfully validated your account.
  utter_login_failed:
  - buttons:
    - payload: /affirm
      title: yes
    - payload: /deny
      title: no
    text: Sorry, I could not validate your account. Have you signed up on our website?
  utter_not_signed_up_response:
  - text: You can signup on our website any time. Once you are a registered user, I will be able to give you a personalized experience.
  utter_signed_up_user_failed_login_response:
  - text: Please make sure you are following the login steps properly. That means sharing the right email id and the right OTP with me. You can always login through the website and I will know you that you have.
  utter_anything_else:
  - buttons:
    - payload: Yes
      title: Yes
    - payload: No
      title: No
    text: Anything else you want help with?
  utter_anything_else_options:
  - buttons:
    - payload: /order_status
      title: Check order status
    - payload: /return_order
      title: Return an order
    - payload: product_enquiry
      title: product_enquiry
    - payload: /buy_items_in_cart
      title: Buy items in cart
    - payload: /mood_based_search
      title: ðŸ†• Mood based search ðŸ”¥
    - payload: /photo_search
      title: ðŸ†• Search via photos ðŸ”¥
    - payload: /discount_and_offers
      title: Looking for discounts and offers
    - payload: /service_request_enquiry
      title: Enquire about a service request
    text: You can ask me about any product, order status, return order request, cancel order request.
  utter_i_am_here_for_you:
  - text: No worries, I am here for you if you need anything
  utter_login_blocked:
  - text: You have reached the maximum number of login tries.
  utter_login_blocked_duration:
  - text: You can try logging in after 2 minutes.
  utter_login_unblocked:
  - text: Hey there, you have been unblocked. You can try logging in now.
  utter_logout:
  - text: I have logged you out successfully.
  utter_login_via_website:
  - text: Btw, You can always try logging in via the website.
  utter_user_email_not_registered:
  - text: Seems like you are not our registered user.
  utter_incorrect_otp:
  - text: Sorry, it seems like the OTP you gave me is incorrect.
  utter_order_status_for_blocked_user:
  - text: Sorry, I cannot show you your orders as login has been blocked temporairily
  utter_on_show_orders:
  - text: Here, are some more orders that are currently shipped, returning or in order pending mode
  utter_show_more_option:
  - text: "Check for more orders by clicking the button below or say 'show more'"
    buttons:
    - payload: Show more
      title: Show more
  utter_show_more_something:
  - buttons:
    - payload: Check order status
      title: Check order status
    - payload: Product inquiry
      title: Product inquiry
    - payload: Return order
      title: Return order
    text: "Sorry, I don't have anything to show now. I suggest you could do one of these."
  utter_orders_eligible_for_return:
  - text: Sorry for the inconvience. Following are the orders eligible for return
  utter_orders_return_show_more:
  - text: Here are few more orders eligible for return
  utter_orders_not_eligible_for_return:
  - text: Sorry, there aren't any orders eligible for return
  utter_no_delivered_orders:
  - text: Sorry, it seems like there aren't any delivered orders. If any order is delivered today please wait for 24hrs for it to reflect on our end.
  utter_ask_reason_for_return:
  - buttons:
    - payload: Don't need the Product
      title: Don't need the Product
    - payload: Quality issues
      title: Quality issues
    - payload: Incorrect Items
      title: Incorrect Items
    text: Sorry for the inconvenience; could you please share the reason for returning the order?
  utter_ask_reason_for_return_description:
  - text:  Thank you for sharing reason for returning the order, could you please explain it in brief? Feel free to add comments that you have regarding the product.
  utter_ask_pickup_address_for_return:
  - text: Thank you for sharing the reason in detail, can you please provide a pickup address?
  utter_ask_order_id_for_return:
  - text: Can you please share order id of delivered order with us?
  utter_ask_refund_account:
  - buttons:
    - payload: Primary Account
      title: Primary Account
    - payload: Credit Points
      title: Credit Points
    text: Can you please pick where you want your refund amount to be sent from the buttons below?
  utter_ineligible_order_id:
  - text: Sorry, I wasn't able to find any order with that id. Please recheck your order id any send me here.
  utter_invalid_reason:
  - text: Sorry, please select a valid reason for returning from below buttons.
  utter_return_order_blocked:
  - text: Sorry, currently you can't return order because you have been blocked.
  utter_return_initiated:
  - text: Again, apologies. Your return order request for order no. {order_no} has been initiated, and you will receive a refund within 7-10 business days.

actions:
- personal_greet
- validate_login_form
- action_unblock_login
- action_logout
- action_login_form
- action_order_status
- show_more_action
- action_show_valid_return_order
- action_return_order
- action_validate_return_order_form
forms:
  login_form:
    user_email:
    - entity: email
      type: from_entity
    user_otp:
    - entity: number
      type: from_entity
  return_order_form:
    order_id_for_return:
    - entity: order_id
      type: from_entity
    reason_for_return:
    - entity: reason_for_return
      type: from_entity
    reason_for_return_description:
    - type: from_text
    pickup_address_for_return:
    - type: from_text
    refund_account:
    - entity: refund_account
      type: from_entity

e2e_actions: []
