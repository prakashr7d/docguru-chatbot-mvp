version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- check_all_orders:
    use_entities: true
- order_cancel:
    use_entities: true
- return:
    use_entities: true
- product_stock:
    use_entities: true
- product_updates:
    use_entities: true
- login:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- inform:
    use_entities: []
- greet:
    use_entities: []
- chitchat:
    use_entities: []
- faq:
    use_entities: []
- out_of_scope:
    use_entities: []
- nlu_fallback:
    use_entities: true
- logout:
    use_entities: []
- EXTERNAL_logout:
    use_entities: []
- EXTERNAL_unblock_login:
    use_entities: []
- show_more:
    use_entities: []
- return_order:
    use_entities: []
- ask_return_refund_account:
    use_entities: true
- ask_return_a_reason:
    use_entities: true
- ask_return_e_type:
    use_entities: true
- select_return_order:
    use_entities:
      - order_id
    ignore_entities:
      - number
- order_status:
    use_entities:
      - order_id
    ignore_entities:
      - number
- replace_order:
    use_entities: []
- ask_feedback:
    use_entities: true
- feedback:
    use_entities: []
- EXTERNAL_feedback:
    use_entities: []
- ask_for_menu:
    use_entities: []
- product_inquiry:
    use_entities:
      - category
      - sub_category
      - color
      - gender
      - brand
      - min
      - max
entities:
- email
- number
- negation
- language
- company
- return_a_reason
- return_e_type
- return_refund_account
- order_id
- return_type
- refund_account
- reason_for_return
- min
- max
- category
- sub_category
- color
- brand
- gender
- feedback
slots:
  user_email:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  user_first_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  user_last_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  is_logged_in:
    type: bool
    initial_value: false
    auto_fill: true
    influence_conversation: true
  user_otp:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  open_feedback:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  previous_form:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  next_form:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  email_tries:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: 0
    auto_fill: true
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  login_blocked:
    type: bool
    initial_value: false
    auto_fill: false
    influence_conversation: true
  otp_tries:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: 0
    auto_fill: true
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  show_more_count:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  action_that_triggered_show_more:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  is_show_more_triggered:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  order_id_for_return:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  return_a_reason:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    values:
    - don't need the product
    - quality issues
    - incorrect items
  return_a_reason_description:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  return_pickup_address:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  return_refund_account:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
    values:
    - primary account
    - credit points
  return_e_type:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
    values:
    - return product
    - replace product
  price_min:
    type: float
    initial_value: null
    auto_fill: true
    influence_conversation: false
  price_max:
    type: float
    initial_value: null
    auto_fill: true
    influence_conversation: false
  category:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  sub_category:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  color:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  brand:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  gender:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  scroll_id:
    type: text
    initial_value: null
    auto_fill: true
    influence_conversation: false
  feedback:
    type: categorical
    initial_value: null
    auto_fill: true
    influence_conversation: false
    values:
    - Awesome
    - Meh
    - Poor
responses:
  utter_generic_greet:
  - buttons:
    - payload: /check_all_orders
      title: check all orders
    - payload: /return_order
      title: Return an order
    - payload: I want to buy something
      title: product enquiry
    - payload: /buy_items_in_cart
      title: Buy items in cart
    - payload: /mood_based_search
      title: ðŸ†• Mood based search ðŸ”¥
    - payload: /photo_search
      title: ðŸ†• Search via photos ðŸ”¥
    - payload: /discount_and_offers
      title: Looking for discounts and offers
    - payload: /service_request_enquiry
      title: Enquire about a service request
    text: Hi there! I'm Dash, a virtual sales assistant. How can I help you? These are a few things I can do for you.
  utter_default:
  - text: I don't think I understand. Can you be a bit more clear or paraphrase?
  utter_open_current_orders:
  - text: These orders are currently being shipped to you.
  utter_no_open_orders:
  - text: Looks like you don't have any active orders
  utter_chitchat/not_registered_user:
  - text: No worries. You can create an account on our website.
  utter_chitchat/goodbye:
  - text: bye bye
  - text: c u l8er allig8er
  utter_no_order:
  - text: Hmm, seems like we don't have an order associated with that email
  utter_personalized_greet_new_session:
  - buttons:
    - payload: /check_all_orders
      title: check all orders
    - payload: /return_order
      title: Return an order
    - payload: I want to buy something
      title: Product Inquiry
    - payload: /buy_items_in_cart
      title: Buy items in cart
    - payload: /mood_based_search
      title: ðŸ†• Mood based search ðŸ”¥
    - payload: /photo_search
      title: ðŸ†• Search via photos ðŸ”¥
    - payload: /discount_and_offers
      title: Looking for discounts and offers
    - payload: /service_request_enquiry
      title: Enquire about a service request
    text: Hi {first_name}, great that you logged in. Now I can give you a personalized experience. These are a few things I can do for you.
  utter_not_logged_in_prompt:
  - text: Seems like you have not logged in.
  utter_email_not_valid_prompt:
  - text: Seems like this is not a valid email id
  utter_ask_user_email:
  - text: Can you please share your email id with me so that I can validate your account?
  utter_user_email_not_valid:
  - text: Sorry, I could not find an account associated with this email. Have you signed up on our website?
  utter_ask_user_otp:
  - text: I have sent an otp to your email id. Can you please share that with me?
  utter_login_success:
  - text: Great! I have successfully validated your account.
  utter_login_failed:
  - buttons:
    - payload: /affirm
      title: yes
    - payload: /deny
      title: no
    text: Sorry, I could not validate your account. Have you signed up on our website?
  utter_already_logged_in:
  - buttons:
    - payload: Check all orders
      title: Check all orders
    - payload: Return an order
      title: Return an order
    - payload: I want to buy something
      title: Product Inquiry
    text: You are logged, you can try out these few options.
  utter_not_signed_up_response:
  - text: You can signup on our website any time. Once you are a registered user, I will be able to give you a personalized experience.
  utter_signed_up_user_failed_login_response:
  - text: Please make sure you are following the login steps properly. That means sharing the right email id and the right OTP with me. You can always login through the website and I will know you that you have.
  utter_anything_else:
