version: "2.0"
stories:
- story: faq
  steps:
  - intent: greet 
    user: |-
      hi
  - action: utter_greet
  - intent: faq
    user: |
      what kind of payment you take?
  - action: utter_faq

- story: order status switch to return
  steps:
  - intent: order_status
    user: |-
      can you help me get the status of my order?
  - action: action_deactivate_loop
  - action: order_status_form
  - active_loop: order_status_form
  - intent: inform
    user: |-
      my email is [dishant@neuralspace.ai](email)
  - intent: return
    user: |-
      actually I want to start a return
  - action: action_deactivate_loop
  - active_loop: null
  - action: return_form
  - active_loop: return_form
  - intent: inform
    user: |-
      [pooja@neuralspace.ai](email) my mail id

- story: order status happy path + survey
  steps:
  - intent: order_status
    user: |-
      can you help me get the status of my order?
  - action: action_deactivate_loop
  - action: order_status_form
  - active_loop: order_status_form
  - intent: inform
    user: |-
      it's [example@rasa.com](email)
  - slot_was_set:
    - email: example@rasa.com
  - action: order_status_form
  - active_loop: null
  - action: action_order_status
  - action: survey_form
  - active_loop: survey_form
  - intent: inform
    user: |-
      [5](number)
  - slot_was_set:
    - rating: 5
  - action: survey_form
  - active_loop: survey_form
  - intent: chitchat
    user: |-
      it was great
  - slot_was_set:
    - open_feedback: "it was great"
  - action: survey_form
  - active_loop: null
  - action: action_survey_submit

- story: cancel order happy path
  steps:
  - intent: order_cancel
    user: |-
      i need to cancel
  - action: action_deactivate_loop
  - action: cancel_form
  - active_loop: cancel_form
  - intent: inform
    user: |-
      it's [pooja@neuralspace.ai](email)
  - slot_was_set:
    - email: example@rasa.com
  - action: cancel_form
  - active_loop: null
  - action: action_cancel_order
  - action: survey_form
  - active_loop: survey_form

- story: return happy path
  steps:
  - intent: return
    user: |-
      return my shoes
  - action: action_deactivate_loop
  - action: return_form
  - active_loop: return_form
  - intent: inform
    user: |-
      it's [ayushman@neuralspace.ai](email)
  - slot_was_set:
    - email: example@rasa.com
  - action: return_form
  - active_loop: null
  - action: action_return
  - action: survey_form
  - active_loop: survey_form

- story: product updates happy path
  steps:
  - intent: product_updates
    user: |-
      I'd like to get updates on new products
  - action: action_deactivate_loop
  - action: product_updates_form
  - active_loop: product_updates_form
  - intent: inform
    user: |-
      it's [pooja@neuralspace.ai](email)
  - slot_was_set:
    - email: example@rasa.com
  - action: product_updates_form
  - active_loop: null
  - action: utter_product_updates_finish
  - action: survey_form
  - active_loop: survey_form

- story: product search happy path
  steps:
  - intent: product_stock
    user: |-
      can you check inventory
  - action: action_deactivate_loop
  - active_loop: null
  - action: utter_product_stock_start
  - action: product_stock_form
  - active_loop: product_stock_form
  - intent: inform
    user: |-
      [9](number)
  - slot_was_set:
    - size: 9
  - action: product_stock_form
  - active_loop: product_stock_form
  - intent: inform
    user: |-
      [blue](color)
  - slot_was_set:
    - color: blue
  - action: product_stock_form
  - active_loop: null
  - action: action_product_searchasa
  - action: survey_form
  - active_loop: survey_form

- story: cancel out of order status
  steps:
  - intent: order_status
    user: |-
      get order status pls
  - action: action_deactivate_loop
  - action: order_status_form
  - active_loop: order_status_form
  - intent: deny
    user: |-
      nevermind
  - action: utter_start_over
  - action: utter_greet
  - action: action_deactivate_loop
  - active_loop: null

- story: product updates negation
  steps:
  - intent: product_updates
    user: |-
      I'd like to get updates on new products
  - action: action_deactivate_loop
  - action: product_updates_form
  - active_loop: product_updates_form
  - intent: product_updates
    user: |-
      uh I [don't](negation) want to subscribe anymore
  - action: utter_start_over
  - action: utter_greet
  - action: action_deactivate_loop
  - active_loop: null

- story: Order Status Happy with Login
  steps:
  - intent: greet
    user: |-
      hi
  - action: personal_greet
  - intent: order_status
    user: |-
      /order_status
  - action: utter_not_logged_in_prompt
  - action: login_form
  - active_loop: login_form
  - slot_was_set:
    - requested_slot: user_email
  - intent: inform
    user: |-
      [ayushman@neuralspace.ai](email)
  - action: login_form
  - slot_was_set:
    - user_email: ayushman@neuralspace.ai
  - slot_was_set:
    - requested_slot: user_otp
  - intent: inform
    user: |-
      [5678]{"entity": "number", "value": 5678}
  - action: login_form
  - slot_was_set:
    - user_otp: '5678'
  - slot_was_set:
    - requested_slot: null
  - active_loop: null
  - action: login_form_action
  - slot_was_set:
    - user_email: ayushman@neuralspace.ai
  - slot_was_set:
    - user_first_name: Ayushman
  - slot_was_set:
    - user_last_name: Dash
  - slot_was_set:
    - is_logged_in: true
  - slot_was_set:
    - user_otp: 5678
  - action: order_status_form
  - active_loop: order_status_form
  - slot_was_set:
    - user_email: ayushman@neuralspace.ai
  - slot_was_set:
    - requested_slot: null
  - active_loop: null
  - action: action_order_status
  - action: survey_form
  - active_loop: survey_form
  - slot_was_set:
    - rating: 5678
  - slot_was_set:
    - requested_slot: open_feedback
  - intent: deny
    user: |-
      no
  - action: survey_form
  - slot_was_set:
    - open_feedback: no
  - slot_was_set:
    - requested_slot: null
  - active_loop: null
