version: "2.0"
rules:
- rule: respond to FAQs
  steps:
  - intent: faq
  - action: utter_faq
- rule: respond to chitchat
  steps:
  - intent: chitchat
  - action: utter_chitchat
- rule: out of scope
  steps:
  - or:
    - intent: nlu_fallback
    - intent: out_of_scope
  - action: utter_default
- rule: Activate email form for order status if login true
  condition:
  - slot_was_set:
    - is_logged_in: true
  steps:
  - intent: order_status
  - action: action_deactivate_loop
  - active_loop: null
  - action: order_status_form
  - active_loop: order_status_form
- rule: Submit order status form, survey complete
  condition:
  - active_loop: order_status_form
  - slot_was_set:
    - survey_complete: true
  steps:
  - action: order_status_form
  - active_loop: null
  - action: action_order_status
- rule: Submit order status form, needs survey
  condition:
  - active_loop: order_status_form
  - slot_was_set:
    - is_logged_in: true
  steps:
  - action: order_status_form
  - active_loop: null
  - action: action_order_status
  - action: survey_form
  - active_loop: survey_form
- rule: Activate email form for cancelling order
  condition:
  - slot_was_set:
    - is_logged_in: true
  steps:
  - intent: order_cancel
  - action: action_deactivate_loop
  - active_loop: null
  - action: cancel_form
  - active_loop: cancel_form
- rule: Activate email form for cancelling order
  condition:
  - slot_was_set:
    - is_logged_in: false
  steps:
  - intent: order_cancel
  - action: action_deactivate_loop
  - active_loop: null
  - action: utter_ask_login
- rule: Submit cancel form
  condition:
  - active_loop: cancel_form
  steps:
  - action: cancel_form
  - active_loop: null
  - action: action_cancel_order
- rule: Submit cancel form
  condition:
  - active_loop: cancel_form
  steps:
  - action: cancel_form
  - active_loop: null
  - action: action_cancel_order
- rule: Activate email form for returning item
  condition:
  - slot_was_set:
    - is_logged_in: true
  steps:
  - intent: return
  - action: action_deactivate_loop
  - active_loop: null
  - action: return_form
  - active_loop: return_form
- rule: Activate email form for returning item
  condition:
  - slot_was_set:
    - is_logged_in: false
  steps:
  - intent: return
  - action: action_deactivate_loop
  - active_loop: null
  - action: utter_ask_login
- rule: Submit return form
  condition:
  - active_loop: return_form
  steps:
  - action: return_form
  - active_loop: null
  - action: action_return
- rule: Submit return form
  condition:
  - active_loop: return_form
  steps:
  - action: return_form
  - active_loop: null
  - action: action_return
- rule: Activate email form for product updates
  steps:
  - intent: product_updates
  - action: action_deactivate_loop
  - active_loop: null
  - action: product_updates_form
  - active_loop: product_updates_form
- rule: Submit updates form
  condition:
  - active_loop: product_updates_form
  steps:
  - action: product_updates_form
  - active_loop: null
  - action: utter_product_updates_finish
- rule: Submit updates form
  condition:
  - active_loop: product_updates_form
  steps:
  - action: product_updates_form
  - active_loop: null
  - action: utter_product_updates_finish
- rule: user uses negation to cancel out of product updates
  condition:
  - active_loop: product_updates_form
  steps:
  - intent: product_updates
  - action: utter_start_over
  - action: personal_greet
  - action: action_deactivate_loop
  - active_loop: null
- rule: Activate form for product stock search
  steps:
  - intent: product_stock
  - action: action_deactivate_loop
  - active_loop: null
  - action: utter_product_stock_start
  - action: product_stock_form
  - active_loop: product_stock_form
- rule: Submit product stock form
  condition:
  - active_loop: product_stock_form
  steps:
  - action: product_stock_form
  - active_loop: null
  - action: action_product_search
- rule: Submit product stock form
  condition:
  - active_loop: product_stock_form
  steps:
  - action: product_stock_form
  - active_loop: null
  - action: action_product_search
- rule: Activate login form
  condition:
  - slot_was_set:
    - is_logged_in: false
  - slot_was_set:
    - login_blocked: false
  steps:
  - intent: login
  - action: action_deactivate_loop
  - active_loop: null
  - action: login_form
  - active_loop: login_form
- rule: Submit, deactivate login form
  condition:
  - active_loop: login_form
  steps:
  - action: login_form
  - active_loop: null
  - action: action_login_form
- rule: login unblocked event
  steps:
  - intent: EXTERNAL_unblock_login
  - action: action_unblock_login
- rule: logout user
  steps:
  - intent: EXTERNAL_logout
  - action: action_logout
- rule: login blocked
  condition:
  - slot_was_set:
    - login_blocked: true
  steps:
  - or:
    - intent: login
    - intent: order_status
    - intent: return
    - intent: order_cancel
  - action: action_login_form